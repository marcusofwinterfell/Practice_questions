<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D322 Introduction to IT - Complete Practice Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-hover: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-blue: #3b82f6;
            --accent-cyan: #22d3ee;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #a855f7;
            --accent-orange: #f97316;
            --accent-pink: #ec4899;
            --correct-bg: rgba(16, 185, 129, 0.15);
            --incorrect-bg: rgba(239, 68, 68, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .mode-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .mode-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            min-width: 80px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value.correct { color: var(--accent-green); }
        .stat-value.incorrect { color: var(--accent-red); }
        .stat-value.streak { color: var(--accent-yellow); }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--accent-purple);
            color: var(--text-primary);
        }

        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .question-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .question-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .tag-unit2 { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .tag-unit3 { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .tag-unit4 { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .tag-unit5 { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .tag-unit6 { background: rgba(34, 211, 238, 0.2); color: #22d3ee; }
        .tag-unit7 { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .tag-unit8 { background: rgba(236, 72, 153, 0.2); color: #ec4899; }

        .multi-select-badge {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-yellow);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover:not(.disabled) {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .option.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: var(--correct-bg);
        }

        .option.incorrect {
            border-color: var(--accent-red);
            background: var(--incorrect-bg);
        }

        .option.show-correct {
            border-color: var(--accent-green);
            background: var(--correct-bg);
        }

        .option.disabled {
            cursor: default;
        }

        .option-key {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .option.selected .option-key {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .option.correct .option-key,
        .option.show-correct .option-key {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .option.incorrect .option-key {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .option-text {
            flex: 1;
            color: var(--text-primary);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .option.selected .checkbox {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .option.selected .checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .option.show-correct .checkbox {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .option.show-correct .checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .explanation {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: var(--bg-dark);
            border-radius: 12px;
            border-left: 4px solid var(--accent-cyan);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .explanation-title {
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .explanation-title.correct { color: var(--accent-green); }
        .explanation-title.incorrect { color: var(--accent-red); }

        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .keyboard-hints {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            flex-wrap: wrap;
        }

        .keyboard-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        .results-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-breakdown {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .breakdown-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .missed-section {
            margin-top: 2rem;
            text-align: left;
        }

        .missed-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .missed-item {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .missed-item-question {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .missed-item-answer {
            font-size: 0.9rem;
            color: var(--accent-green);
        }

        .unit-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: 12px;
        }

        .unit-stat {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            background: var(--bg-card);
        }

        .unit-stat-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .unit-stat-score {
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
            .question-text { font-size: 1rem; }
            .stats-bar { gap: 1rem; padding: 0.75rem; }
            .stat { min-width: 60px; }
            .stat-value { font-size: 1.25rem; }
            .keyboard-hints { display: none; }
            .question-card { padding: 1.5rem; }
            .results-breakdown { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>D322 Introduction to IT</h1>
            <p>Complete Practice Quiz — All Units</p>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="practice">Practice Mode</button>
            <button class="mode-btn" data-mode="test">Test Mode</button>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="questionNum">1/50</div>
                <div class="stat-label">Question</div>
            </div>
            <div class="stat">
                <div class="stat-value correct" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-value incorrect" id="incorrectCount">0</div>
                <div class="stat-label">Incorrect</div>
            </div>
            <div class="stat">
                <div class="stat-value streak" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All Units</button>
            <button class="filter-btn" data-category="unit2">Unit 2: Intro</button>
            <button class="filter-btn" data-category="unit3">Unit 3: Hardware</button>
            <button class="filter-btn" data-category="unit4">Unit 4: Networks</button>
            <button class="filter-btn" data-category="unit5">Unit 5: Software</button>
            <button class="filter-btn" data-category="unit6">Unit 6: Data</button>
            <button class="filter-btn" data-category="unit7">Unit 7: Business</button>
            <button class="filter-btn" data-category="unit8">Unit 8: Ethics</button>
        </div>

        <div id="quizContainer"></div>

        <div class="keyboard-hints">
            <div class="keyboard-hint"><span class="key">1-4</span> Select</div>
            <div class="keyboard-hint"><span class="key">Space</span> Toggle (multi)</div>
            <div class="keyboard-hint"><span class="key">Enter</span> Submit/Next</div>
            <div class="keyboard-hint"><span class="key">R</span> Reset</div>
        </div>
    </div>

    <script>
        // ============================================
        // QUESTIONS DATA - Complete D322 Question Bank
        // ============================================
        const questions = [
            // ========== UNIT 2: INTRODUCTION TO IT ==========
            {
                question: "Reaches across cities, states or even across the world.",
                options: ["WAN", "LAN", "PAN", "MAN"],
                correct: 0,
                explanation: "WANs (Wide Area Networks) reach across cities, states, or even across the world. The internet is the world's largest public wide area network.",
                category: "unit2"
            },
            {
                question: "The weather app shows it's 72°F, partly cloudy, and there's a 10% chance of rain. What DIKW stage does this represent?",
                options: ["Data", "Knowledge", "Wisdom", "Information"],
                correct: 3,
                explanation: "The weather forecast with temperature, conditions, and probability represents Information - it's processed data with context and meaning.",
                category: "unit2"
            },
            {
                question: "Information Technology as a system includes (select all that apply)",
                options: ["Software", "The people who use the technology", "Hardware", "Networking elements (maintained by IT professionals)"],
                correct: [0, 1, 2, 3],
                multiSelect: true,
                explanation: "IT as a system includes hardware, software, the networking elements (maintained by IT professionals), and the people who use them.",
                category: "unit2"
            },
            {
                question: "Refers to data that is more complex and possibly stored in a format that is not easily decoded.",
                options: ["Structured Data", "Unstructured Data", "Big Data", "Data Hygiene"],
                correct: 1,
                explanation: "Unstructured data is more complex and stored in formats not easily decoded. Examples include text, blogs, videos, and audio.",
                category: "unit2"
            },
            {
                question: "A person tracks their calories, steps, and water intake daily using a fitness app. The app displays the raw numbers: 8,542 steps, 1,900 calories, 65 oz water. What DIKW level is represented?",
                options: ["Data", "Information", "Knowledge", "Wisdom"],
                correct: 0,
                explanation: "These are raw numbers with no context or interpretation - just Data. Data includes raw facts or observations.",
                category: "unit2"
            },
            {
                question: "Specifies how data is transformed into information per the user specification. It runs the computer by controlling its hardware components and peripherals.",
                options: ["Middleware", "Hardware", "Software", "Firmware"],
                correct: 2,
                explanation: "Software programs run on your computer and provide instructions telling the computer what to do. System software runs the computer by controlling its hardware components and peripherals.",
                category: "unit2"
            },
            {
                question: "The physical elements that support each function of the IPO model.",
                options: ["Software", "Middleware", "Firmware", "Hardware"],
                correct: 3,
                explanation: "Computer hardware provides the physical elements that support each function of the IPO (Input-Process-Output) model.",
                category: "unit2"
            },
            {
                question: "Understanding Principles",
                options: ["Data", "Wisdom", "Information", "Knowledge"],
                correct: 1,
                explanation: "Wisdom is about understanding principles - knowing the right thing to do based on experience and judgment.",
                category: "unit2"
            },
            {
                question: "Knowing the right thing to do",
                options: ["Data", "Knowledge", "Wisdom", "Information"],
                correct: 2,
                explanation: "Wisdom is knowing the right thing to do - it involves applying knowledge with judgment and experience.",
                category: "unit2"
            },
            {
                question: "A collection of processed data from a variety of sources.",
                options: ["Information", "Data", "Wisdom", "Knowledge"],
                correct: 0,
                explanation: "Information is a collection of processed data from a variety of sources that provides context and meaning.",
                category: "unit2"
            },
            {
                question: "Connects to a central computer. The clients ask the server for services/resources.",
                options: ["Peer-to-peer", "Client-to-server", "Mesh network", "Ring topology"],
                correct: 1,
                explanation: "In a client-server network, clients connect to a central server to request services and resources. Client-server networks are common across organizations.",
                category: "unit2"
            },
            {
                question: "Components that share software & data between elements of a computer are",
                options: ["Middleware", "Hardware", "Software", "Firmware"],
                correct: 0,
                explanation: "Middleware allows the hardware and software to communicate with each other, enabling data to move between computer system components.",
                category: "unit2"
            },
            {
                question: "The electronic and mechanical parts of a computer system.",
                options: ["Software", "Middleware", "Hardware", "Firmware"],
                correct: 2,
                explanation: "The electronic and mechanical parts of a computer system are known as hardware - the tangible, physical components.",
                category: "unit2"
            },
            {
                question: "Understanding Patterns",
                options: ["Data", "Wisdom", "Information", "Knowledge"],
                correct: 3,
                explanation: "Knowledge is about understanding patterns - recognizing connections and applying what you've learned from experience.",
                category: "unit2"
            },
            {
                question: "Is the technology used to create, maintain, and make information available.",
                options: ["Computer Systems", "Information Technology", "Computer Science", "Information Systems"],
                correct: 1,
                explanation: "Information Technology is the technology used to create, maintain, and make information available.",
                category: "unit2"
            },
            {
                question: "Is the center of what makes a computer work.",
                options: ["Motherboard", "RAM", "Hard Drive", "CPU"],
                correct: 0,
                explanation: "The Motherboard is the center of what makes a computer work - it connects all components together.",
                category: "unit2"
            },
            {
                question: "Computer programs are",
                options: ["Middleware", "Hardware", "Firmware", "Software"],
                correct: 3,
                explanation: "Computer programs are software - collections of instructions that enable users to interact with a computer to perform tasks.",
                category: "unit2"
            },
            {
                question: "Occupies the memory slots of the CPU and keeps the data immediately accessible.",
                options: ["Hard Drive", "Motherboard", "RAM", "CPU"],
                correct: 2,
                explanation: "RAM (Random Access Memory) occupies the memory slots of the CPU and keeps data immediately accessible for quick processing.",
                category: "unit2"
            },
            {
                question: "All devices tend to support the same functions. Access to resources is provided without the assistance of a server.",
                options: ["Client-to-server", "Hybrid network", "Star topology", "Peer-to-peer"],
                correct: 3,
                explanation: "In a peer-to-peer network, all devices tend to support the same functions and access resources without a central server. BitTorrent is an example.",
                category: "unit2"
            },
            {
                question: "Data should be ______________ regardless of where it resides or how it was collected",
                options: ["Timely", "Valid", "Reliable", "Complete"],
                correct: 2,

                correct: 3,
                explanation: "UK guidelines state robots should be clearly distinguishable from humans.",
                category: "unit8"
            },
            {
                question: "What is one reason the Internet of Things (IoT) poses a security challenge?",
                options: ["Limited use of electronic records", "Increasing amounts of data and use of emerging technologies like IoT", "Decreasing data storage needs", "Lack of internet access"],
                correct: 1,
                explanation: "IoT poses security challenges due to increasing data amounts and emerging technology use.",
                category: "unit8"
            }
        ];

        // ============================================
        // APP STATE
        // ============================================
        let state = {
            currentQuestion: 0,
            correct: 0,
            incorrect: 0,
            streak: 0,
            maxStreak: 0,
            answered: false,
            selectedAnswers: [],
            mode: 'practice',
            activeCategory: 'all',
            filteredQuestions: [],
            shuffledQuestions: [],
            missedQuestions: [],
            unitStats: {}
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function getCategoryClass(category) {
            return `tag-${category}`;
        }

        function getCategoryName(category) {
            const names = {
                'unit2': 'Unit 2: Intro to IT',
                'unit3': 'Unit 3: Hardware',
                'unit4': 'Unit 4: Networks',
                'unit5': 'Unit 5: Software',
                'unit6': 'Unit 6: Data',
                'unit7': 'Unit 7: Business',
                'unit8': 'Unit 8: Ethics'
            };
            return names[category] || category;
        }

        // ============================================
        // CORE FUNCTIONS
        // ============================================
        function filterQuestions(category) {
            state.activeCategory = category;
            state.filteredQuestions = category === 'all' 
                ? [...questions] 
                : questions.filter(q => q.category === category);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            resetQuiz();
        }

        function resetQuiz() {
            state.currentQuestion = 0;
            state.correct = 0;
            state.incorrect = 0;
            state.streak = 0;
            state.answered = false;
            state.selectedAnswers = [];
            state.missedQuestions = [];
            state.unitStats = {};
            state.shuffledQuestions = shuffle(state.filteredQuestions);
            
            updateStats();
            renderQuestion();
        }

        function updateStats() {
            const total = state.shuffledQuestions.length;
            const current = Math.min(state.currentQuestion + 1, total);
            
            document.getElementById('questionNum').textContent = `${current}/${total}`;
            document.getElementById('correctCount').textContent = state.correct;
            document.getElementById('incorrectCount').textContent = state.incorrect;
            document.getElementById('streakCount').textContent = state.streak;
            
            const progress = (state.currentQuestion / total) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function renderQuestion() {
            if (state.currentQuestion >= state.shuffledQuestions.length) {
                showResults();
                return;
            }

            const q = state.shuffledQuestions[state.currentQuestion];
            const isMulti = q.multiSelect === true;
            
            let optionsHTML = q.options.map((opt, i) => `
                <div class="option" data-index="${i}" onclick="selectOption(${i})">
                    ${isMulti 
                        ? `<div class="checkbox"></div>` 
                        : `<div class="option-key">${i + 1}</div>`
                    }
                    <div class="option-text">${opt}</div>
                </div>
            `).join('');

            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-meta">
                        <span class="question-number">Question ${state.currentQuestion + 1} of ${state.shuffledQuestions.length}</span>
                        <div>
                            <span class="question-tag ${getCategoryClass(q.category)}">${getCategoryName(q.category)}</span>
                            ${isMulti ? '<span class="multi-select-badge">SELECT ALL THAT APPLY</span>' : ''}
                        </div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div id="explanationArea"></div>
                    <div class="nav-buttons" id="navButtons">
                        ${isMulti ? '<button class="btn btn-submit" onclick="submitAnswer()">Submit Answer</button>' : ''}
                    </div>
                </div>
            `;

            state.answered = false;
            state.selectedAnswers = [];
            updateStats();
        }

        function selectOption(index) {
            if (state.answered) return;

            const q = state.shuffledQuestions[state.currentQuestion];
            const isMulti = q.multiSelect === true;
            const options = document.querySelectorAll('.option');

            if (isMulti) {
                const idx = state.selectedAnswers.indexOf(index);
                if (idx > -1) {
                    state.selectedAnswers.splice(idx, 1);
                    options[index].classList.remove('selected');
                } else {
                    state.selectedAnswers.push(index);
                    options[index].classList.add('selected');
                }
            } else {
                state.selectedAnswers = [index];
                options.forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
                
                setTimeout(() => submitAnswer(), 150);
            }
        }

        function submitAnswer() {
            if (state.answered || state.selectedAnswers.length === 0) return;

            state.answered = true;
            const q = state.shuffledQuestions[state.currentQuestion];
            const isMulti = q.multiSelect === true;
            const options = document.querySelectorAll('.option');

            let isCorrect = false;

            if (isMulti) {
                const correctSorted = [...q.correct].sort();
                const selectedSorted = [...state.selectedAnswers].sort();
                isCorrect = correctSorted.length === selectedSorted.length &&
                           correctSorted.every((val, i) => val === selectedSorted[i]);
                
                options.forEach((opt, i) => {
                    opt.classList.add('disabled');
                    if (q.correct.includes(i)) {
                        opt.classList.add('show-correct');
                    }
                    if (state.selectedAnswers.includes(i) && !q.correct.includes(i)) {
                        opt.classList.add('incorrect');
                    }
                });
            } else {
                const selected = state.selectedAnswers[0];
                isCorrect = selected === q.correct;
                
                options.forEach((opt, i) => {
                    opt.classList.add('disabled');
                    if (i === q.correct) {
                        opt.classList.add('correct');
                    } else if (i === selected && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });
            }

            // Track unit stats
            if (!state.unitStats[q.category]) {
                state.unitStats[q.category] = { correct: 0, total: 0 };
            }
            state.unitStats[q.category].total++;

            if (isCorrect) {
                state.correct++;
                state.streak++;
                state.maxStreak = Math.max(state.maxStreak, state.streak);
                state.unitStats[q.category].correct++;
            } else {
                state.incorrect++;
                state.streak = 0;
                state.missedQuestions.push({
                    question: q.question,
                    correctAnswer: isMulti 
                        ? q.correct.map(i => q.options[i]).join(', ')
                        : q.options[q.correct],
                    category: q.category
                });
            }

            updateStats();

            if (state.mode === 'practice') {
                const explanationArea = document.getElementById('explanationArea');
                explanationArea.innerHTML = `
                    <div class="explanation">
                        <div class="explanation-title ${isCorrect ? 'correct' : 'incorrect'}">
                            ${isCorrect ? '✓ Correct!' : '✗ Incorrect'}
                        </div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                `;
            }

            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = `
                <button class="btn btn-primary" onclick="nextQuestion()">
                    ${state.currentQuestion < state.shuffledQuestions.length - 1 ? 'Next Question →' : 'See Results'}
                </button>
            `;
        }

        function nextQuestion() {
            state.currentQuestion++;
            renderQuestion();
        }

        function showResults() {
            const total = state.shuffledQuestions.length;
            const percentage = Math.round((state.correct / total) * 100);
            
            // Build unit stats HTML
            let unitStatsHTML = '';
            if (state.activeCategory === 'all') {
                unitStatsHTML = `
                    <div class="unit-stats">
                        ${Object.entries(state.unitStats).map(([unit, stats]) => {
                            const pct = Math.round((stats.correct / stats.total) * 100);
                            const color = pct >= 80 ? 'var(--accent-green)' : pct >= 60 ? 'var(--accent-yellow)' : 'var(--accent-red)';
                            return `
                                <div class="unit-stat">
                                    <div class="unit-stat-name">${getCategoryName(unit).split(':')[0]}</div>
                                    <div class="unit-stat-score" style="color: ${color}">${pct}%</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            let missedHTML = '';
            if (state.missedQuestions.length > 0) {
                missedHTML = `
                    <div class="missed-section">
                        <div class="missed-title">📝 Questions to Review (${state.missedQuestions.length})</div>
                        ${state.missedQuestions.map(q => `
                            <div class="missed-item">
                                <div class="missed-item-question"><span class="question-tag ${getCategoryClass(q.category)}" style="font-size: 0.65rem; margin-right: 0.5rem;">${getCategoryName(q.category).split(':')[0]}</span>${q.question}</div>
                                <div class="missed-item-answer">✓ ${q.correctAnswer}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            document.getElementById('quizContainer').innerHTML = `
                <div class="results-card">
                    <div class="results-title">Quiz Complete!</div>
                    <div class="results-score">${percentage}%</div>
                    <div class="results-breakdown">
                        <div class="breakdown-item">
                            <div class="breakdown-value" style="color: var(--accent-green)">${state.correct}</div>
                            <div class="breakdown-label">Correct</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-value" style="color: var(--accent-red)">${state.incorrect}</div>
                            <div class="breakdown-label">Incorrect</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-value" style="color: var(--accent-yellow)">${state.maxStreak}</div>
                            <div class="breakdown-label">Best Streak</div>
                        </div>
                    </div>
                    ${unitStatsHTML}
                    <div class="nav-buttons">
                        <button class="btn btn-primary" onclick="resetQuiz()">
                            ↺ Try Again
                        </button>
                    </div>
                    ${missedHTML}
                </div>
            `;
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.mode = btn.dataset.mode;
                resetQuiz();
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterQuestions(btn.dataset.category));
        });

        document.addEventListener('keydown', (e) => {
            const q = state.shuffledQuestions[state.currentQuestion];
            if (!q) return;

            if (e.key >= '1' && e.key <= '9' && !state.answered) {
                const index = parseInt(e.key) - 1;
                if (index < q.options.length) {
                    selectOption(index);
                }
            }
            
            if (e.key === ' ' && q.multiSelect && !state.answered) {
                e.preventDefault();
            }
            
            if (e.key === 'Enter') {
                if (!state.answered && state.selectedAnswers.length > 0) {
                    submitAnswer();
                } else if (state.answered) {
                    nextQuestion();
                }
            }
            
            if (e.key.toLowerCase() === 'r') {
                resetQuiz();
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================
        filterQuestions('all');
    </script>
